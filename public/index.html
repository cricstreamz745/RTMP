<!DOCTYPE html>
<html>
<head>
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background-color: black; color: white; text-align: center;">
  <h1>Watch Live Stream</h1>
  <video id="video" controls autoplay width="100%" height="auto" style="max-width:800px;"></video>
  <script>
    const streamKey = "prince123"; // Later make this dynamic
    const video = document.getElementById('video');
    const url = `http://${location.hostname}:8000/live/${streamKey}/index.m3u8`;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }
  </script>
</body>
</html>
